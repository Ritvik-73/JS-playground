<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="head">DAY-4</h1>
        <div class="ultracot">
            
            <div class="cot">
                <h2 class="head">EVEN OR ODD?</h2>
                <input class="in" type="number" id="inputNum">
                <button class="but" id="check">CHECK</button>
                <p id="result"></p>
            </div>
            <div class="cot">
                <h2 class="head">CALCULATOR</h2>
                <div class="nums">
                    <input class="in" type="number" id="a" placeholder="NUMBER1">
                    <input class="in" type="number" id="b" placeholder="NUMBER2">
                </div>
                <div class="butns">
                    <button class="but" id="plus">+</button>
                    <button class="but" id="minus">-</button>
                    <button class="but" id="multiply">*</button>
                    <button class="but" id="divide">/</button>
                </div>
                <p id="calcResult"></p>
            </div>
            <div class="cot">
                <h2 class="head">NUMBER GUESSING GAME</h2>
                <input class="in" type="number" id="guess" placeholder="GUESS NUMBER(1-10)">
                <button class="but" id="guessBtn">GUESS</button>
                <p id="guessResult"></p>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
